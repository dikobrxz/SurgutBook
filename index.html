<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>%UNITY_WEB_NAME%</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
      html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: #000;
        width: 100%;
        height: 100%;
      }
      #unity-container {
        width: 100%;
        height: 100%;
        position: relative;
      }
      #unity-canvas {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: #111;
      }
    </style>
</head>
<body>
  <div id="unity-container">
    <canvas id="unity-canvas"></canvas>
  </div>

  <script src="%UNITY_WEBGL_LOADER_URL%"></script>
  <script>
    var buildUrl = "%UNITY_WEBGL_BUILD_URL%";
    var config = {
      dataUrl: buildUrl + "/%UNITY_DATA_URL%",
      frameworkUrl: buildUrl + "/%UNITY_FRAMEWORK_URL%",
      codeUrl: buildUrl + "/%UNITY_CODE_URL%",
      memoryUrl: buildUrl + "/%UNITY_MEMORY_URL%",
      symbolsUrl: buildUrl + "/%UNITY_SYMBOLS_URL%",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "%COMPANY_NAME%",
      productName: "%PRODUCT_NAME%",
      productVersion: "%PRODUCT_VERSION%",
      devicePixelRatio: 1 // важно для фиксированного поведения
    };

    createUnityInstance(document.querySelector("#unity-canvas"), config, (progress) => {
      // Можно тут добавить лоадер если надо
    }).then((unityInstance) => {
      window.unityInstance = unityInstance;
    }).catch((message) => {
      alert(message);
    });

    function resizeCanvas() {
      var canvas = document.getElementById('unity-canvas');
      var windowWidth = window.innerWidth;
      var windowHeight = window.innerHeight;

      var targetRatio = 8 / 7;

      var newWidth = windowWidth;
      var newHeight = newWidth / targetRatio;

      if (newHeight > windowHeight) {
        newHeight = windowHeight;
        newWidth = newHeight * targetRatio;
      }

      canvas.style.width = newWidth + 'px';
      canvas.style.height = newHeight + 'px';
    }

    window.addEventListener('resize', resizeCanvas);
    document.addEventListener('DOMContentLoaded', resizeCanvas);
  </script>
</body>
</html>
