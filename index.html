<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Как появился человек умелый</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #ffffff;
      width: 100%;
      height: 100%;
    }
    #unity-container {
      width: 100%;
      height: 100%;
      position: relative;
    }
    #unity-canvas {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #000000;
    }
    #unity-loading-bar {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 200px;
      height: 20px;
      background: transparent;
      z-index: 9999;
    }
    #loading-bar-frame {
      width: 100%;
      height: 100%;
      border: 2px solid white;
      background: #333;
      box-sizing: border-box;
    }
    #loading-bar-fill {
      width: 0%;
      height: 100%;
      background: #4caf50;
      transition: width 0.2s ease;
    }
  </style>
</head>
<body>
  <div id="unity-container">
    <canvas id="unity-canvas"></canvas>
    <div id="unity-loading-bar">
      <div id="loading-bar-frame">
        <div id="loading-bar-fill"></div>
      </div>
    </div>
  </div>

  <!-- ВАЖНО: прямое подключение loader.js -->
  <script src="Build/SurgutBookBuild.loader.js"></script>
  <script src="main.js"></script>
</body>
</html>
